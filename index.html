<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ritmik Sayma Oyunları</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <header>
        <h1>🎲 Ritmik Sayma Oyunları 🎲</h1>

    <div class="mascot">
        <img src="images/mascot.jpg" alt="Sevimli maskot" />
    </div>
</div>
